{# templates/ajouterNAT.html #}

{% extends "index.html" %}

{% block content %}

<section class="body">
    <h2>Ajouter des r√®gles du NAT :</h2>

    <p>{{ message }}</p>

    <form method="post" action="/rules_nat_add">
        <div class="form-group">
            <label for="ipsource">IP Source</label>
            <input type="text" class="form-control" id="ipsource" placeholder="10.0.0.1" name="ipsource">
        </div>
        <div class="form-group">
            <label for="portsource">Port Source</label>
            <input type="text" class="form-control" id="portsource" placeholder="80" name="portsource">
        </div>
        <div class="form-group">
            <label for="ipdest">IP Dest</label>
            <input type="text" class="form-control" id="ipdest" placeholder="192.168.1.2" name="ipdest">
        </div>
        <div class="form-group">
            <label for="portdest">Port Dest</label>
            <input type="text" class="form-control" id="portdest" placeholder="8080" name="portdest">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</section>

{% endblock content %}
